{% if messages %}
	<ul class ="messages">
		{% for message in messages %}
		<div></div>{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>

		<button type="button" class="close" data-dismiss="alert" aria-label="Close">

			<span aria-hidden="true">&times;</span>
		</button>
  
		{{ message }}
		</div>
		{% endfor %}
	</ul>
	{% endif %}
